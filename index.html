<!DOCTYPE html>
<html data-ng-app="">
   <head>
       <title>Deallo House</title>
       <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
       <!-- Bootstrap -->
       <link href="framework/css/bootstrap.min.css" rel="stylesheet"/>
       <link href="framework/css/bootstrap-select.min.css" rel="stylesheet"/>
       <link href="framework/css/navFooter.css" rel="stylesheet"/>
       <!--My stylesheet-->
       <!--<link href="framework/css/" rel="stylesheet"/>-->
       <!--HTML5 Shim and Respond.js, IE8 support of HTML5 elements and media queries -->
       <!-- WARNING: Respond.js doesn't work if you view the page via file://-->
       <!-- [if lt IE9]>
<script src="framework/js/html5shiv.js"></script>
<script src="framework/js/respond.min.js"></script>
<![endif]-->
   </head>
    <body data-ng-controller="">
        <a id="nav-top"></a>
        <!--Full width navigation bar lies here-->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="">
                        <img alt="Deallo" src="images/logo.png" id="navlogo">
                        <img alt="Deallo" src="images/logo-small.png" id="navlogo-small">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Shop by <br/>Categories <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="">All categories</a></li>
                                <li><a href="">Clothing</a></li>
                                <li><a href="">Arts and Crafts</a></li>
                                <li><a href="">Craft Materials</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <button class="btn btn-login navbar-btn" id="login-btn">
                            <span class="glyphicon glyphicon-log-in"></span> Login
                            </button>
                        </li>
                        <li>
                            <p id="register-here"><small>Not a member?</small>
                            <br/>
                            <button class="btn btn-register navbar-btn">
                            <span class="glyphicon glyphicon-bookmark"></span> Register
                            </button></p>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-search">
                        <div class="form-group" style="display:inline;">
                          <div class="input-group" style="display:table;">
                            <input type="text" class="form-control" placeholder="Search a product!"/>
                            <div class="input-group-btn" id="search-btn-group">
                                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select a category <span class="caret"></span></button>
                                <ul class="dropdown-menu search-menu">
                                    <li><a href="">All categories</a></li>
                                    <li><a href="">Clothing</a></li>
                                    <li><a href="">Arts and Crafts</a></li>
                                    <li><a href="">Craft Materials</a></li>
                                </ul>
                                <button type="submit" class="btn btn-warning">
                                    Search <span class="glyphicon glyphicon-search">
                                        <span class="sr-only">Search</span>
                                    </span>
                                </button>
                            </div>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        
        <!--This is where the main content body is-->
        <div class="container">
            <data-ng-view>
            </data-ng-view>
        </div>
        
        <!--Footer is here-->
        <footer class="footer-default">
            <a href="#nav-top" id="linkBackToTop">
                <div class="backToTop">
                    <span class="backToTopText">Back to top</span>
                </div>
            </a>
        </footer>
        <!--jQuery - required for Bootstrap's Javascript plugins-->
        <script src="framework/js/jquery-3.1.1.min.js"></script>
        <!--All bootstrap plugins file-->
        <script src="framework/js/bootstrap.min.js"></script>
        <script src="framework/js/angular.min.js"></script>
        <script src="framework/js/bootstrap-select.js"></script>
        <!--My controller-->
        <!--<script src=""></script>-->
    </body>
</html>
