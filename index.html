<!DOCTYPE html>
<html data-ng-app="">
   <head>
       <title>Deallo House</title>
       <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
       <!-- Bootstrap -->
       <link href="framework/css/bootstrap.min.css" rel="stylesheet"/>
       <link href="framework/css/navFooter.css" rel="stylesheet"/>
       <!--My stylesheet-->
       <!--<link href="framework/css/" rel="stylesheet"/>-->
       <!--HTML5 Shim and Respond.js, IE8 support of HTML5 elements and media queries -->
       <!-- WARNING: Respond.js doesn't work if you view the page via file://-->
       <!-- [if lt IE9]>
<script src="framework/js/html5shiv.js"></script>
<script src="framework/js/respond.min.js"></script>
<![endif]-->
   </head>
    <body data-ng-controller="">
        <a id="nav-top"></a>
        <!--Full width navigation bar lies here-->
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href=""><img alt="Daello" src="images/logo.png" id="navlogo"></a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <form class="full-horizontal navbar-search" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search a product!">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-warning search-icon">
                                    <span class="glyphicon glyphicon-search">
                                        <span class="sr-only">Search</span>
                                    </span>
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        
        <!--This is where the main content body is-->
        <div class="container">
            <data-ng-view>
            </data-ng-view>
        </div>
        
        <!--Footer is here-->
        <footer class="footer-default">
            <a href="#nav-top" id="linkBackToTop">
                <div class="backToTop">
                    <span class="backToTopText">Back to top</span>
                </div>
            </a>
        </footer>
        <!--jQuery - required for Bootstrap's Javascript plugins-->
        <script src="framework/js/jquery-3.1.1.min.js"></script>
        <!--All bootstrap plugins file-->
        <script src="framework/js/bootstrap.min.js"></script>
        <script src="framework/js/angular.min.js"></script>
        <!--My controller-->
        <!--<script src=""></script>-->
    </body>
</html>
